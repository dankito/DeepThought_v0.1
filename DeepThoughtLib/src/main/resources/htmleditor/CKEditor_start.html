<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<script src="ckeditor/ckeditor.js"></script>
	<script src="jquery-2.1.4.js"></script>
</head>

<body>
<div id="container" >
<textarea id="editor" name="editor" >

</textarea>
</div>

<script type="text/javascript">

	CKEDITOR.env.isCompatible = true;
	CKEDITOR.config.removePlugins = 'elementspath,resize';

	var editor = CKEDITOR.replace( 'editor', {
	   	top: 0,
	   	left: 0,
	   	width : '100%',
	   	height : '100%',
        resize_enabled: false,
        removePlugins: 'elementspath,resize'
	} );

	editor.on('loaded', function() {
		editor.resize($(window).width(), $(window).height() - 18);
	});

	editor.on('change', function() {
		<!-- Notify Java code that Html text has changed -->
		if(typeof app !== 'undefined') {
			app.htmlChanged(editor.getData());
		}
	});

		window.onresize = function() {
			editor.resize($(window).width(), $(window).height());
		};

</script>

<script type="text/javascript">
        function callJava(){
        	if(typeof app !== 'undefined') {
				app.htmlChanged(editor.getData());
            }
        }
    </script>
</body>

</html>
