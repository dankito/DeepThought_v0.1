android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "net.deepthought"
        minSdkVersion 8
        targetSdkVersion 22
        versionCode 1
        versionName "0.0.1"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
//            runProguard false
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
    }

    // to solve packaging errors
    packagingOptions {
//        pickFirst 'org/apache/lucene/util/SPIClassIterator.class'
//        pickFirst 'META-INF/services/org.apache.lucene.codecs.Codec'
//        pickFirst 'META-INF/services/org.apache.lucene.codecs.PostingsFormat'
//        pickFirst 'META-INF/services/org.apache.lucene.codecs.DocValuesFormat'

        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
//        exclude 'META-INF/services/org.apache.lucene.codecs.Codec'
//        exclude 'META-INF/services/org.apache.lucene.codecs.PostingsFormat'
//        exclude 'META-INF/services/org.apache.lucene.codecs.DocValuesFormat'

        exclude 'Strings.properties'
        exclude 'Strings_de.properties'
        exclude 'DeepThoughtFx.properties'
    }

    lintOptions {
        abortOnError false
    }

}

